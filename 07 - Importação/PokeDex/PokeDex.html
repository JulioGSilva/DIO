<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>PokeDex</title>
</head>

<body>
    <section class="content">
        <h1>PokeDex</h1>
        <ol class="pokemons">
            <li class="pokemon"><h4>Bulbassaur</h4>
                <span class="number">#001</span>
                <ol class="types">
                    <li class="type">Grass</li>
                    <li class="type">Poison</li>
                </ol>    
                <img src="https://img.pokemondb.net/artwork/avif/bulbasaur.avif" alt="Bulbassaur">
            </li>
            <li class="pokemon"><h4>Ivysaur</h4>
                <img src="https://img.pokemondb.net/artwork/avif/ivysaur.avif" alt="Ivyssaur">
            </li>
            <li class="pokemon"><h4>Venusaur</h4>
                <img src="https://img.pokemondb.net/artwork/avif/venusaur.avif" alt="Venusaur">
            </li>
            <li class="pokemon"><h4>Charmander</h4>
                <img src="https://img.pokemondb.net/artwork/avif/charmander.avif" alt="charmander">
            </li>
            <li class="pokemon"><h4>Charmeleon</h4>
                <img src="https://img.pokemondb.net/artwork/avif/charmeleon.avif" alt="charmeleon">
            </li>
            <li class="pokemon"><h4>Charizard</h4>
                <img src="https://img.pokemondb.net/artwork/avif/charizard.avif" alt="charizard">
            </li>
        </ol>
    </section>
    <script src="JS/script.js"></script>
</body>

</html>
